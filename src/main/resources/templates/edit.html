<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit profile</title>
    <link rel="stylesheet" type="text/css" href="/css/edit.css" th:href="@{/css/edit.css}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <form th:method="PATCH" class="box" th:action="@{/user/{id}/edit(id=${person.getId()})}"
                      th:object="${person}">
                    <p class="text-muted"> Please enter new information</p>

                    <input type="text" th:field="*{givenName}" th:value="${person.getGivenName()}"
                           placeholder="Given name">
                    <p style="color: crimson" th:if="${#fields.hasErrors('givenName')}" th:errors="*{givenName}">Name
                        error</p>

                    <input type="text" th:field="*{surname}" th:value="${person.getSurname()}" placeholder="Surname">
                    <p style="color: crimson" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname
                        error</p>

                    <input type="text" th:field="*{username}" th:value="${person.getUsername()}" placeholder="Username">
                    <p style="color: crimson" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username
                        error</p>

                    <select class="text-muted" th:value="${person.getCountry()}" th:field="*{country}">
                        <option th:each="country : ${countries}" th:value="${country.toString()}"
                                th:text="${country.toString()}">Country
                        </option>
                    </select>

                    <input type="text" th:field="*{email}" th:value="${person.getEmail()}" name="email"
                           placeholder="Email">
                    <p style="color: crimson" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</p>

                    <input class="date-picker" id="datePicker" th:value="${person.getDateOfBirth()}" type="date"
                           th:field="*{dateOfBirth}" name="dateOfBirth">
                    <p style="color: crimson" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">
                        Date error</p>

                    <input type="hidden" th:value="${person.getPassword()}" th:field="*{password}"/>

                    <input type="submit" value="Edit">
                    <a href="javascript:history.go(-1)">
                        <button class="back-button">Back</button>
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
