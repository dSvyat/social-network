<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Followers</title>
    <link rel="stylesheet" type="text/css" href="/css/friends.css" th:href="@{/css/friends.css}">
</head>
<body>
<div class="fixed-buttons">
    <a href="javascript:history.go(-1)">
        <button>Back</button>
    </a>
</div>
<div class="container">
    <div class="friends-box">
        <h2 id="your-friends">Followers</h2>
        <ul class="friends-list">
            <li th:each="person:${followers}">
                <div class="friend-card">
                    <a th:href="@{/user/{id}(id=${person.getId()})}">
                        <img th:src="@{'/user/image/' + ${person.getId()}}" onerror="this.src='/emptyProfilePicture.png'" alt="Friend">
                    </a>
                    <div class="friend-info">
                        <div class="friend-text">
                            <a th:href="@{/user/{id}(id=${person.getId()})}" th:text="${person.getUsername()}">Friend</a>
                            <p th:text="${person.getAboutMe()}">Description</p>
                        </div>
                        <a th:href="@{/user/{id}(id=${person.getId()})}">
                            <button class="message-button">View profile</button>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
