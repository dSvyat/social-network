<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/css/login.css" th:href="@{/css/login.css}">
    <meta charset="UTF-8">
    <title>Login into account</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <form class="box" method="post" action="/process_login">
<!--                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
                    <h1>Login</h1>
                    <p class="text-muted"> Please enter your login and password</p>
                    <input type="text" name="username" placeholder="Username">
                    <input type="password" name="password" placeholder="Password">
                    <p th:if="${param.error}" style="color: crimson">Incorrect name or password</p>
                    <a class="forgot text-muted" href="/registration">Registrate</a>
                    <input type="submit" value="Login">
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
